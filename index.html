<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links de bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/91946b91bb.js" crossorigin="anonymous"></script>
  <script src="./js/app.js" type="module" defer></script>
  <link rel="stylesheet" href="./css/style.css">

  <title>Proyecto Final</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Where is the world?</a>
      <a id="switch" class="btn"><span><i class="fa-regular fa-moon"></i></span> Dark Mode</a>

  </nav>
  <!--aqui el buscador-->
  <div class="buscador col-8 col-md-10 col-lg-12 d-flex justify-content-between">
    <form class="card card-sm">
      <div class="card-body row no-gutters align-items-center">
        <div class="col-auto">
          <i class="fas fa-search h4 text-body"></i>
        </div>
        <!--end of col-->
        <div class="col">
          <input class="form-control form-control-lg form-control-borderless" type="search"
            placeholder="Search a country" id="search">
        </div>
      </div>
    </form>
    <div class="dropdown d-flex justify-content-between mb-3">
      <button class="btn btn-primay dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Filter by region
      </button>
      <ul class="dropdown-menu" id="regiones">
      </ul>
    </div>
  </div>
  <main>

    <div class="d-flex mt-5 justify-content-between">
      <h1 class="fs-3">
        <!-- AquÃ­ va el lugar -->
        <span id="place"></span>
      </h1>

    </div>


    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4" id="paises" data-pais="mundo">



    </div>
    <div class="offcanvas offcanvas-start h-100 w-100" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Where is the world?</a>
          <a id="switch2" class="btn"><span><i class="fa-regular fa-moon"></i></span> Dark Mode</a>
      </nav>
     
      <div class="offcanvas-body">
        <div>
           
          <div class="bottonmodal">
            <button class="boton2" type="button" data-bs-dismiss="offcanvas" ><span>Back</span></button>
          </div>
          <div class="contenedor-principal" id="nuevo">
           
           </div>
          <!---aqui a dentro del div la informacion importante -->
        </div>
      </div>
    </div>
  </main>
</body>

</html>
